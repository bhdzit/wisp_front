<div class="row ml-2 mr-2 mt-4 mb-4">



    <div class="col-sm-7">
        <div class="input-group has-validation">

            <input placeholder="Usuario" type="text" class="form-control" [ngClass]="{'is-invalid':submitErrorMsg['nombre']}" 
                aria-label="" aria-describedby="basic-addon1">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                El nombre es Obligatoria
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="input-group has-validation">

            <input placeholder="IP/USU" type="text" class="form-control" [ngClass]="{'is-invalid':submitErrorMsg['nombre']}"
                aria-label="" aria-describedby="basic-addon1">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                El nombre es Obligatoria
            </div>
        </div>
    </div>

    <div class="col-sm-4 mt-1">
        <div class="input-group has-validation">
            <input placeholder="Tel 1" type="text" class="form-control" [ngClass]="{'is-invalid':submitErrorMsg['nombre']}"
                aria-label="" aria-describedby="basic-addon1">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                El nombre es Obligatoria
            </div>
        </div>
    </div>

    <div class="col-sm-4 mt-1">
        <div class="input-group has-validation">
            <input placeholder="Tel 2" type="text" class="form-control" [ngClass]="{'is-invalid':submitErrorMsg['nombre']}"
                aria-label="" aria-describedby="basic-addon1">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                El nombre es Obligatoria
            </div>
        </div>
    </div>


    <div class="col-sm-4 mt-1">
        <div class="input-group has-validation">
            <select class="form-control">
                <option>Sector</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
                <option>option 5</option>
            </select>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                La Altura es Obligatoria
            </div>
        </div>
    </div>
   
    <div class="col-sm-4 mt-1">
        <div class="input-group has-validation">
            <select class="form-control">
                <option>Paquete</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
                <option>option 5</option>
            </select>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                La Altura es Obligatoria
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <app-map-view (coordsChangeEvent)="coordsChangeEvent($event)"></app-map-view>
        <div id="validationServerUsernameFeedback" class="invalid-feedback "
            [ngClass]="{'d-inline':submitErrorMsg['lat']}">
            La Altura es Obligatoria
        </div>
    </div>


    <button type="submit" class="btn btn-primary ml-1">Guardar</button>
</div>
